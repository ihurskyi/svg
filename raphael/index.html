<html>
<head>
    <title>Raphael</title>
    <script src="raphael.js"></script>
</head>
<body>
    <script>
        var paper = Raphael(10, 0, 320, 400);

        var circle = paper.circle(150, 150, 100);
        circle.attr({
            "fill": "#f00",
            "stroke": "#fff"
        });

        var smallCircle = paper.circle(100, 150, 70)
        smallCircle.attr({
            'fill': '#000'
        })

    </script>
</body>
</html>
